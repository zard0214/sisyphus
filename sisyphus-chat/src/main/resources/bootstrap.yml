server:
  port: 8005
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        file-extension: yml
        prefix: sisyphus-chat
      discovery:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        service: sisyphus-chat
sisyphus:
  token:
    interceptor:
      enable: true
mybatis:
  type-aliases-package: com.sisyphus.provider.chat.model.domain
  mapper-locations: classpath*:mapper/*.xml
pagehelper:
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 2
      logic-not-delete-value: 0
  mapper-locations: classpath:/mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
ai:
  youdao:
    id: 7e12250d3fa6c43b
    secret: 46aHO6SsJU9kwTtmY65MlYKHmkm3f1NU
