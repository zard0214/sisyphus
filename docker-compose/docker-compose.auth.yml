version: '3'
services:
  #授权服务
  authorization-server:
    image: sisyphus-auth-authorize:0.0.1-SNAPSHOT
    container_name: sisyphus-auth-authorize
    networks:
      backend:
        aliases:
          - sisyphus-auth-authorize
    ports:
      - 8010:8000
    env_file: .env
    environment:
      TZ: Asia/Shanghai
networks:
  backend:
    external: true