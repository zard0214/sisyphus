server:
  port: 8084
  servlet:
    context-path: /
spring:
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        file-extension: yml
        prefix: sisyphus-udc
      discovery:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        service: sisyphus-udc
sisyphus:
  token:
    interceptor:
      enable: true
mybatis:
  type-aliases-package: com.sisyphus.provider.udc.model.domain
  mapper-locations: classpath*:mapper/*.xml
pagehelper:
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 2
      logic-not-delete-value: 0
  mapper-locations: classpath:/mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
