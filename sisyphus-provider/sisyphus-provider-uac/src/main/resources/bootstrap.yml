server:
  port: 8080
  servlet:
    context-path: /
spring:
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: 172.17.0.8:8848
        file-extension: yml
      discovery:
        group: SISYPHUS
        server-addr: 172.17.0.8:8848
        service: sisyphus-uac
sisyphus:
  token:
    interceptor:
      enable: true
management:
  endpoints:
    web:
      exposure:
        include: "*"