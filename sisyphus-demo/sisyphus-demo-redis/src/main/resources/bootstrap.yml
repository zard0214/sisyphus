server:
  port: 8084
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: localhost:8848
        file-extension: yml
        prefix: sisyphus-demo-redis
      discovery:
        group: SISYPHUS
        server-addr: localhost:8848
        service: sisyphus-demo-redis
jetcache:
  areaInCacheName: false  # 是否加入缓存key前缀
  local:
    default:
      keyConvertor: fastjson
      type: linkedhashmap   # 缓存类型。tair、redis为当前支持的远程缓存；linkedhashmap、caffeine为当前支持的本地缓存类型
  remote:
    default:
      type: redis #使用lettuce
      keyConvertor: fastjson  # Key的转换器
      uri:
        - redis://127.0.0.1:6379
      host: 127.0.0.1
      port: 6379
      valueDecoder: java  # 采用Java序列化存储
      valueEncoder: java
      poolConfig:
        minIdle: 1
        maxIdle: 50
        maxTotal: 1000
        maxWait: 1000
  statIntervalMinutes: 15  # 控制台输出统计数据，统计间隔，0表示不统计
#配置日志
logging:
  config: classpath:logging-config.xml
  level:
    org.springframework.boot.autoconfigure: ERROR
# 启动工程部署流程标识
process:
  deploy: false



