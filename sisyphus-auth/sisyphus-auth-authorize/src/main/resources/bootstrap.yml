server:
  port: 8002
  servlet:
    context-path: /
spring:
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: localhost:8848
        file-extension: yml
        prefix: sisyphus-auth-authorize
      discovery:
        group: SISYPHUS
        server-addr: localhost:8848
        service: sisyphus-authorize
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/sisyphus_uac?useUnicode=true&characterEncoding=UTF-8&useSSL=false
        salve:
          one:
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://127.0.0.1:3306/sisyphus_uac?useUnicode=true&characterEncoding=UTF-8&useSSL=false
          two:
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://127.0.0.1:3306/sisyphus_uac?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:h2:mem:test
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 30
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j,config
      useGlobalDataSourceStat: true
      stat:
        log-slow-sql: true
        merge-sql: true
        slow-sql-millis: 10000
mybatis:
  type-aliases-package: com.sisyphus.auth.authorize.model.domain
  mapper-locations: classpath*:mapper/*.xml
pagehelper:
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
mybatis-plus:
  configuration:
    cache-enabled: false
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 2
      logic-not-delete-value: 0
  mapper-locations: classpath:/mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
sisyphus:
  security:
    oauth2:
      tokenStore: jwt
      clients[0]:
        clientId: sisyphus-client-uac
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
      clients[1]:
        clientId: sisyphus-client-gateway
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
    social:
      filterProcessesUrl: /qqLogin
      weixin:
        app-id: 1
        app-secret: 1
        providerId: callback.do
      qq:
        app-id: 1
        app-secret: 1
        providerId: callback.do
    code:
      image:
        length: 4
        width: 100
        height: 30
        expireIn: 30
        url: /user/*
      sms:
        length: 6
        expireIn: 60
        url: /user/*
    browser:
      signInPage: /login.html
      signInResponseType: REDIRECT
      singInSuccessUrl: /manage.html
      rememberMeSeconds: 294000
      signOutUrl: /logout.html
      signUpUrl: /sisyphus-signUp.html
      session:
        maximumSessions: 1
        maxSessionsPreventsLogin: false
        sessionInvalidUrl: /sisyphus-session-invalid.html