server:
  port: 8002
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        file-extension: yml
        prefix: sisyphus-authorize
      discovery:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        service: sisyphus-authorize
mybatis:
  type-aliases-package: com.sisyphus.auth.authorize.model.domain
  mapper-locations: classpath*:mapper/*.xml
pagehelper:
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 2
      logic-not-delete-value: 0
  mapper-locations: classpath:/mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
sisyphus:
  auth:
    active-user-url: http://localhost:8001/auth/auth/activeUser
    refresh-token-url: http://localhost:8001/auth/oauth/token
  tenant:
    enable: true
    ignoreTables:
      - s_auth_tenant
      - s_auth_menu
      - s_auth_user
      - s_auth_token
      - s_auth_role_action
      - s_auth_group
      - s_auth_group_user
      - s_auth_user_role
      - s_auth_action
    column: tenant_id
  token:
    interceptor:
      enable: true
  security:
    jwtSigningKey: sisyphus
    oauth2:
      tokenStore: jwt
      clients[0]:
        clientId: sisyphus-client-uac
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
      clients[1]:
        clientId: sisyphus-client-gateway
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
    social:
      filterProcessesUrl: /qqLogin
      weixin:
        app-id: 1
        app-secret: 1
        providerId: callback.do
      qq:
        app-id: 1
        app-secret: 1
        providerId: callback.do
    code:
      image:
        length: 4
        width: 100
        height: 30
        expireIn: 30
        url: /user/*
      sms:
        length: 6
        expireIn: 60
        url: /user/*
    browser:
      signInPage: /login.html
      signInResponseType: REDIRECT
      singInSuccessUrl: /manage.html
      rememberMeSeconds: 294000
      signOutUrl: /logout.html
      signUpUrl: /sisyphus-signUp.html
      session:
        maximumSessions: 1
        maxSessionsPreventsLogin: false
        sessionInvalidUrl: /sisyphus-session-invalid.html