server:
  port: 8001
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        file-extension: yml
        prefix: sisyphus-gateway
      discovery:
        group: SISYPHUS
        server-addr: ${NACOS_HOST:localhost}:${REGISTER_PORT:8848}
        service: sisyphus-gateway
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:localhost}:${SENTINEL_DASHBOARD_PORT:8848}
        port: ${SENTINEL_TRANSPORT_PORT:8021}
        client-ip: ${SENTINEL_DASHBOARD_HOST:localhost}
      scg:
        fallback:
          mode: response
          response-status: 455
          response-body: error!
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods:
              - GET
                POST
                DELETE
                PUT
                OPTION
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: sisyphus-authorize
          uri: lb://sisyphus-authorize
          predicates:
            - Path=/auth/**
        - id: sisyphus-uac
          uri: lb://sisyphus-uac
          predicates:
            - Path=/uac/**
        - id: sisyphus-udc
          uri: lb://sisyphus-udc
          predicates:
            - Path=/udc/**
        - id: sisyphus-toc
          uri: lb://sisyphus-toc
          predicates:
            - Path=/toc/**
        - id: sisyphus-ccc
          uri: lb://sisyphus-ccc
          predicates:
            - Path=/ccc/**
        - id: sisyphus-scc
          uri: lb://sisyphus-scc
          predicates:
            - Path=/scc/**
        - id: sisyphus-ucc
          uri: lb://sisyphus-ucc
          predicates:
            - Path=/ucc/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
sisyphus:
  auth:
    active-user-url: http://localhost:8001/auth/auth/activeUser
    refresh-token-url: http://localhost:8001/auth/oauth/token
  token:
    interceptor:
      enable: true
  security:
    jwtSigningKey: sisyphus
    oauth2:
      tokenStore: jwt
      clients[0]:
        clientId: sisyphus-client-uac
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
      clients[1]:
        clientId: sisyphus-client-gateway
        clientSecret: sisyphusClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
    social:
      filterProcessesUrl: /qqLogin
      weixin:
        app-id: 1
        app-secret: 1
        providerId: callback.do
      qq:
        app-id: 1
        app-secret: 1
        providerId: callback.do
    code:
      image:
        length: 4
        width: 100
        height: 30
        expireIn: 30
        url: /user/*
      sms:
        length: 6
        expireIn: 60
        url: /user/*
    browser:
      signInPage: /login.html
      signInResponseType: REDIRECT
      singInSuccessUrl: /manage.html
      rememberMeSeconds: 294000
      signOutUrl: /logout.html
      signUpUrl: /sisyphus-signUp.html
      session:
        maximumSessions: 1
        maxSessionsPreventsLogin: false
        sessionInvalidUrl: /sisyphus-session-invalid.html